<body>
    <header>
        <div class="header-top-unscrolled" id="header-top">
           
        </div>
        <div class="header-middle-unscrolled" id="header-middle">
            <div class="responsive">
                <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
                    <i class="fa fa-bars"></i>
                  </a>
            </div>
           
            <a href="#main" class="logo-unscrolled" id="logo">Logo-Here</a>
            <div id="top-move-on-scroll"></div>
        </div>
        <div class="header-bottom-unscrolled" id="header-bottom">
            <nav class="navigation">
                <a href="main.html">Dashboard</a>
                <a href="admin-collections.html">Collection</a>

    <div class="all-reviews">

        <div class="review-box">
            <div class="review-header">
                <div class="review-avatar">
                    <i class="fa-regular fa-circle-user"></i>
                </div>
                <div class="review-info">
                    <p class="reviewer-name">Hala Elaby</p>
                    <p class="review-date">2 days ago</p>
                </div>
                <button class="delete-review" onclick="deleteReview(this)">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
            <div class="review-content">
                <div class="review-rating">
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                </div>
                <p class="review-text">Very Good product</p>

            </div>
           
        </div>
    </div>




    <script src="../Javascript/landing-script.js"></script>
    <script src="../Javascript/admin-collections.js"></script>
