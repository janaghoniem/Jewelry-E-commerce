        <div class="form-container second">

                <h1>Are you sure ?</h1>

                <div clas="box">
                    <input type="checkbox" id="img-landing" name="img-landing" value="">

        <div class="form-container first">
            <form>
                <h1>Edit your Creation</h1>
                <span>fill in the field where you want to see a change</span>
                <input type="text" placeholder="Rename Collection" onkeypress="return  TextOnly(event)"
                    title="only text is allowed">
                <textarea placeholder="Change the Description"></textarea>
                <div class="uploadOuter">
                    <label for="uploadFile" class="btn btn-primary">Upload Image</label>
                    <strong>OR</strong>
                    <span class="dragBox">
                        Drag and Drop image here
                        <input type="file" onChange="dragNdrop(event)" ondragover="drag()" ondrop="drop()"

                    </span>

                </div>
                <h4 class="successful"></h4>
                <h6 class="s"></h6>
                <!-- <button>Edit</button> -->
            </form>
